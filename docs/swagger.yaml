  dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterAdminRequest:
    properties:
      address:
        type: string
      coffee_shop_name:
        type: string
      login:
        type: string
      password:
        type: string
    required:
    - address
    - coffee_shop_name
    - login
    - password
    type: object
  dto.RewardResponse:
    properties:
      coffee_shop_id:
